<div class="container">
  <div class="left-container">
    <div class="top-div">
      <app-filter (onFilter)="onFilter($event)"></app-filter>
    </div>
    <div class="main-left-div">
      <app-users-list [usersList]="usersList" (userSelected)="changeSelectedUser($event)"></app-users-list>
    </div>
  </div>
  <div class="right-div">
    <app-user-details [user]="selectedUser"></app-user-details>
  </div>
</div>
