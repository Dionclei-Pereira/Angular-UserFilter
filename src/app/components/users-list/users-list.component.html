<div class="users-list">
    <table mat-table [dataSource]="usersList" class="mat-elevation-z8">
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element" class="users-list__item"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="registrationDate">
          <th mat-header-cell *matHeaderCellDef> RegistrationDate </th>
          <td mat-cell *matCellDef="let element" class="users-list__item"> {{element.registrationDate}} </td>
        </ng-container>
      
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element" class="users-list__item"> {{element.active}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onUserSelected(row)"></tr>
      </table>
</div>
