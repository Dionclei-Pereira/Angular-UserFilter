<div class="filter">
    <div class="form">
        <div class="form__name">
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Ex. Kevin" name="filterName" [(ngModel)]="filterOptions.name">
            </mat-form-field>
        </div>
        <div class="form__date-picker">
            <mat-form-field>
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate placeholder="Start date" [(ngModel)]="filterOptions.startDate">
                  <input matEndDate placeholder="End date" [(ngModel)]="filterOptions.endDate">
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>
        <div class="form__status">
            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select [(ngModel)]="selectedStatus" name="status" [(ngModel)]="filterOptions.status">
                    <mat-option [value]="true">Active</mat-option>
                    <mat-option [value]="false">Inactive</mat-option>
                    <mat-option [value]="undefined">Both</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form__button">
            <button mat-fab extended class="btn" (click)="onFilter()">Search</button>
        </div>
      </div>
</div>
